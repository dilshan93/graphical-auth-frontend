<div class="container" *ngIf="loggedinUser; else loggedOut">
  <header class="jumbotron">
    <h3>
      <strong>{{ loggedinUser.userName }}</strong> Profile
    </h3>
  </header>
  <p>
    <strong>Token:</strong>
    {{ loggedinUser.token.substring(0, 20) }} ...
    {{ loggedinUser.token.substr(loggedinUser.token.length - 20) }}
  </p>
  <p>
    <strong>Email:</strong>
    {{ loggedinUser.email }}
  </p>
  <strong>Roles:</strong>
  <ul>
    <li *ngFor="let role of loggedinUser.roles">
      {{ role }}
    </li>
  </ul>
</div>

<ng-template #loggedOut>
  Please login.
</ng-template>
